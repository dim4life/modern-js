<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <span>Proand Async</span>

    <script>
      function consumeWebService(){ // Style uses then and catch
        fetch("https://jsonplaceholder.typicode.com/todos/1")
        .then(response => response.json())
        .catch(error => alert('something bad just happened :('))
        .then(json => console.log(json));

      }

      async function consumeWebServiceAsync(){ // Style uses async and await
        try{
            const response = await fetch("https://jsonplaceholder.typicode.com/todos/1")
            const json = await response.json();
            console.log(json);
        }
        catch (ex){
             alert('something bad just happened :(')
        }
       
      }

      // consumeWebService();
      consumeWebServiceAsync();
    </script>
  </body>
</html>
